{% extends "body.html" %}
{% block content %}
<div class="login-form">
  <form action="/login" method="post">
  	<div>
  	<label>Username:</label>
  	<input type="text" name="username" autofocus /><br/>
  	</div>
  	<div>
  	<label>Password:</label>
  	<input type="password" name="password" />
  	</div>
  	<div>
  	<input type="submit" value="Login" />
  	</div>
  </form>
</div>
{% endblock %}
